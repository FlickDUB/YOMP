<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="icons/fontawsome/css/all.min.css">
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<link id="theme" rel="stylesheet" href="css/dark.css">
	<script src="js/theme.js"></script>
	<title>YOMP</title>
</head>

<body>
	<div id="change-theme"></div>
	<div id="prog">
		<div id="loadmusic">
			<div class="text" id="loadprogress"><span></span></div>
		</div>
		<div class="ui-titlebar">
			<div class="ui-titletext"><i style="font-size: 24px !important; transform: translateY(3px);" class="fab fa-youtube"></i> & <img class="osu" style="width: 25px; hegiht: 25px; transform: translateY(6px); fill: white;" src=""> Music Player</div>
			<div class="ui-titlecontrols">
				<button onclick="hidetray()" class="ui-btn minimize">
					<svg x="0px" y="0px" viewBox="0 0 10.2 1"><rect fill="var(--text)" x="0" y="50%" width="10.2" height="1" /></svg>
				</button><button onclick="maxsize()" class="ui-btn maximize">
					<i style="color: var(--text);" class="far fa-square"></i>
				</button><button onclick="winowClose()" class="ui-btn close">
					<svg viewBox="0 0 10 10"> <polygon fill="var(--text)" points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg>
				</button>
			</div>
		</div>
		<img src="icons/loader.gif" id="loader">
		<div class="menu-left">
			<div class="menu">
				<div class="links" style="height:100vh;">
					<ul class="links-block">
						<li class="ap-playlist-btn"><a onclick="refresh()" href="#"><svg class="btn-menu" fill="var(--text)" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none" /><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z" /></svg><span>Playlist</span></a></li>
						<li><a onclick="openloved()" href="#"><i class="fas fa-heart"></i><span>Loved</span></a></li>
						<li class="cat"></li>
						<li><a onclick="searchbtn()" href="#"><i class="fab fa-youtube"></i><span>YouTube</span></a></li>
						<li><a style="font-size: 15px;" onclick="addosu()" href="#"><img class="osu" style="transform: scale(1.5);fill: var(--text);" src="icons/osu.svg">Import osu! songs</span></a></li>
						<li><a onclick="addMusicFolder()" href="#"><i class="far fa-plus-square"></i><span>Import Folder</span></a></li>
						<li class="cat"></li>
						<li><a onclick="changeTheme()" href="#"><i class="fas fa-palette"></i><span>Change Theme</span></a></li>
						<li><a onclick="changeTheme()" href="#"><i class="fas fa-cogs"></i><span>Settings</span></a></li>
					</ul>
				</div>
			</div>
			<div onclick="openMenu()" class="shadow"></div>
		</div>
		<div id="app">
			<div class="wow">
				<div class="menu-icon">
					<i onclick="openMenu()" class="fas fa-bars"></i>
				</div>
				<input id="search" class="search" type="text" placeholder="Search">
				<i @click="search()" class="fas fa-search"></i>
			</div>
			<div class="video-pl">
				<template v-for="m in music">
					<div @click="youtube(m.id.videoId, m.snippet.title, m.snippet.thumbnails.high.url)" class="video">
						<img :src="m.snippet.thumbnails.medium.url" alt="">
						<h3>{{ m.snippet.title }}</h3>
					</div>
				</template>
			</div>
		</div>


		<div class="ap" id="ap">
			<div class="ap-inner">
				<div style="background:transparent center center / cover no-repeat" id="now-bg"></div>
				<div class="ap-panel">
					<div class="ap-item ap--playback">
						<button class="ap-controls ap-prev-btn">
							<svg xmlns="http://www.w3.org/2000/svg" fill="var(--text)" height="24" viewBox="0 0 24 24" width="24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
						</button>
						<button class="ap-controls ap-toggle-btn">
							<svg xmlns="http://www.w3.org/2000/svg" fill="var(--text)" height="30" viewBox="0 0 24 24" width="30" class="ap--play"><path d="M8 5v14l11-7z" /> <path d="M0 0h24v24H0z" fill="none" /></svg>
							<svg xmlns="http://www.w3.org/2000/svg" fill="var(--text)" height="30" viewBox="0 0 24 24" width="30" class="ap--pause"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
						</button>
						<button class="ap-controls ap-next-btn">
							<svg xmlns="http://www.w3.org/2000/svg" fill="var(--text)" height="24" viewBox="0 0 24 24" width="24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
						</button>
					</div>
					<div class="ap-item ap--track">
						<div class="ap-info">
							<div class="ap-title">Unknown</div>
							<div class="ap-time"><span class="ap-time--current">--</span><span>/</span><span
									class="ap-time--duration">--</span></div>
							<div class="ap-progress-container">
								<div class="ap-progress">
									<div class="ap-bar"></div>
									<div class="ap-preload-bar"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="ap-item ap--settings">
						<div class="ap-controls ap-volume-container">
							<button class="ap-volume-btn">
								<svg fill="var(--text)" height="48" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" class="ap--volume-on"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
								<svg xmlns="http://www.w3.org/2000/svg" fill="var(--text)" height="48" viewBox="0 0 24 24" width="24" class="ap--volume-off"><path d="M7 9v6h4l5 5V4l-5 5H7z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
							</button>
							<div class="ap-volume">
								<div class="ap-volume-progress">
									<div class="ap-volume-bar"></div>
								</div>
							</div>
						</div>
						<button class="ap-controls ap-repeat-btn">
							<svg fill="var(--text)" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none" /><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" /></svg>
						</button>
						<button class="ap-controls" onclick="random()">
							<img class="random" style="width: 22px; height: 22px;" src="" alt="">
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		if (typeof module === 'object') { window.module = module; module = undefined; }
	</script>
	<script src="js/jquery.js"></script>
	<script>if (window.module) module = window.module;</script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				music: []
			},
			methods: {
				search() {
					if (document.getElementsByClassName('pl-container')[0].classList.length == 1) AP.plToggle();
					axios.get("https://www.googleapis.com/youtube/v3/search?part=snippet&q=" + document.getElementById("search").value + "&maxResults=50&key=AIzaSyBBFxx0yqaUfX8V17A4M8UcAiOx-eKXYcs")
						.then(res => {
							if(document.getElementById('pl').classList.length == 1) document.getElementById('pl').classList.add("hide");
							this.music = [];
							res.data.items.forEach(v => {
								if (v.id.kind == "youtube#video") {
									this.music.push(v)
								}
							})
						})
				}
			}
		})
	</script>
	<script src="js/script.js"></script>
</body>

</html>
